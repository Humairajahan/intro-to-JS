<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoShamBo</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="page">
		
		<h1 class="title">Rock Paper Scissors</h1>
		
		<div class="score-board">
			<div class="won">
				<div class="won-title">WON</div>
				<div class="won-score">0</div>
			</div>
			<div class="lost">
				<div class="lost-title">LOST</div>
				<div class="lost-score">0</div>
			</div>
			<div class="tied">
				<div class="tied-title">TIED</div>
				<div class="tied-score">0</div>
			</div>
		</div>
		
		<div class="board">
			
			<div class="user-board">
				<button class="js-button" onclick=""><img src="images/rock.png" class="emoji"></button>
				<button class="js-button" onclick=""><img src="images/paper.png" class="emoji"></button>
				<button class="js-button" onclick=""><img src="images/scissors.png" class="emoji"></button>
			</div>
			
			<div class="computer-board">
				<button class="computer-outcome"><img class="result-image"></button>
			</div>
		</div>
		
		<p class="result">You win</p>
	</div>
	<script type="text/javascript" src=""></script>
</body>
</html>
